<template name="configureLoginServiceDialogForPassPrint">
    <p>
        First, you'll need to get a PassPrint Client ID. Follow these steps:
    </p>
    <ol>
        <li>
            Visit <a href="https://www.passprint.me/" target="blank">https://www.passprint.me</a>
        </li>
        <li>
            Create an account
        </li>
        <li>
            Verify email address
        </li>
        <li>
            Enroll fingerprint
        </li>
        <li>
            Sign in to PassPrint
        </li>
        <li>
            Open navigation menu and select Developer
        </li>
        <li>
            Create a project
        </li>
        <li>
            Create an OAuth client
        </li>
        <li>
            Set Homepage URL to: <span class="url">{{siteUrl}}</span>
        </li>
        <li>
            Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/passprint</span>
        </li>
    </ol>
</template>
