<template name="configureLoginServiceDialogForPassPrint">
    <p>
        First, you'll need to get a PassPrint Client ID. Follow these steps:
    </p>
    <ol>
        <li>
            Visit <a href="https://passprint.me/developer/applications/new" target="blank">https://passprint.me/developer/applications/new</a>
        </li>
        <li>
            Set Homepage URL to: <span class="url">{{siteUrl}}</span>
        </li>
        <li>
            Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/passprint</span>
        </li>
    </ol>
</template>
